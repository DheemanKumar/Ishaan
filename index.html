<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div class="flex flex-col w-full md:max-w-3xl lg:max-w-5xl h-screen bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Chat Header (Optional, can be added later if needed) -->
        <div class="flex items-center justify-between p-4 border-b border-gray-200">
            <div class="flex items-center">
                <img id="bot-avatar" src="dp.jpeg" alt="Ishaan" class="w-10 h-10 rounded-full mr-3">
                <span id="chat-person-name" class="font-semibold text-lg">Ishaan</span>
            </div>
            <div class="flex items-center">
                <button id="clear-chat-button" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm hover:bg-gray-300 focus:outline-none">Clear Chat</button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Messages will be appended here by JavaScript -->
        </div>

        <!-- Message Input -->
        <div class="p-4 border-t border-gray-200 flex items-center">
            <input
                type="text"
                id="user-input"
                placeholder="Message..."
                class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:border-blue-300"
            >
            <button id="send-button" class="ml-3 bg-blue-500 text-white rounded-full p-2 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
